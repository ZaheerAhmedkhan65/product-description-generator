<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description Generator - Settings</title>
    <link rel="stylesheet" href="css/settings.css">
</head>

<body>
    <div class="container">
        <h1>Product Description Generator</h1>
        <p class="subtitle">Configure your API settings</p>

        <div class="info-box">
            <strong>Note:</strong> Your API key is stored securely in Chrome's sync storage and will sync across all
            your devices.
        </div>

        <form id="settingsForm">
            <div class="form-group">
                <label for="apiKey">Gemini API Key</label>
                <input type="password" id="apiKey" name="apiKey" placeholder="Paste your Gemini API key here"
                    required />
                <div class="help-text">
                    Get your API key from <a href="https://aistudio.google.com/apikey" target="_blank">Google AI
                        Studio</a>
                </div>
            </div>

            <div class="form-group">
                <label for="apiEndPoint">API Endpoint (Optional)</label>
                <input type="text" id="apiEndPoint" name="apiEndPoint"
                    placeholder="https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent" />
                <div class="help-text">Leave blank to use the default endpoint</div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-save">Save Settings</button>
                <button type="button" class="btn-reset" id="resetBtn">Reset to Default</button>
            </div>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="settings-ui.js" type="module"></script>
</body>

</html>
